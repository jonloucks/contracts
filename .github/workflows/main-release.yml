name: Main Release

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Main Project
        uses: actions/checkout@v4
        with:
          path: main-project

      - name: Checkout gradle-kit
        uses: actions/checkout@v4
        with:
          repository: jonloucks/gradle-kit
          path: gradle-kit

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Publish gradle-kit locally
        working-directory: gradle-kit
        run: ./gradlew publishToMavenLocal
        env:
          CONTRACTS_WORKFLOW: 'utility'

      - name: Build with Gradle
        working-directory: main-project
        run: ./gradlew build
        env:
          CONTRACTS_WORKFLOW: 'main-release'

      - name: Publish to GitHub Packages
        working-directory: main-project
        run: ./gradlew publish createPublisherBundle uploadPublisherBundle
        env:
          CONTRACTS_WORKFLOW: 'main-release'
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OSSRH_GPG_SECRET_KEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          OSSRH_GPG_SECRET_KEY_PASSWORD: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

