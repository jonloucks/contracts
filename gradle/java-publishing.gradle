String getConfig(String name, String theDefault) {
    final Provider<String> variable = providers.environmentVariable(name)
    if (variable.isPresent()) {
        return variable.orElse(theDefault).get()
    }
    final Object value = project.findProperty(name)
    if (null == value) {
        return theDefault
    }
    return value.toString()
}

String getWorkflowName() {
    getConfig("PROJECT_WORKFLOW", "unknown")
}

boolean doingDeveloperRelease() {
    "developer-release" == getWorkflowName()
}

boolean doingMainRelease() {
    "main-release" == getWorkflowName() && !isSnapshot()
}

boolean isSnapshot() {
    (version as String).endsWith("SNAPSHOT")
}

boolean doingSnapshotRelease() {
    "main-release" == getWorkflowName()  && isSnapshot()
}

boolean doingRelease() {
    doingDeveloperRelease()|| doingMainRelease() || doingSnapshotRelease()
}

boolean doingSigning() {
    doingRelease()
}

